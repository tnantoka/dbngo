<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dbngo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/">dbngo</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/tnantoka/dbngo">GitHub</a>
        </li>

    </div>
  </nav>

  <div class="container">
    <form>
      <div class="mt-3">
        <select class="form-select" data-js="select"></select>
      </div>

      <div class="">
        <textarea class="form-control border-top-0" rows="10" data-js="text"></textarea>
      </div>

      <div class="mt-3 d-flex align-items-center">
        <button class="btn btn-dark" data-js="run">Run</button>
        <div class="ms-3 form-check">
          <input type="checkbox" class="form-check-input" data-js="with-gif" checked>
          <label class="form-check-label" for="exampleCheck1">GIF</label>
        </div>
      </div>
    </form>

    <div class="mt-3">
      <img data-js="image-png">
      <img data-js="image-gif">
    </div>

    <pre class="text-danger"><code data-js="errors"></code></code></pre>

    <footer>
      <p>&copy; <a href="https://twitter.com/tnantoka" class="text-reset text-decoration-none">tnantoka</a></p>
    </footer>
  </div>

  <script src="wasm_exec.js"></script>
  <script src="examples.js"></script>
  <script src="script.js"></script>
</body>

</html>
